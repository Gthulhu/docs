name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ç²å–å®Œæ•´æ­·å²ä»¥æ”¯æ´ git è³‡è¨Š
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
          
      - name: ğŸ“‹ Create requirements file
        run: |
          cat > requirements.txt << EOF
          mkdocs>=1.5.0
          mkdocs-material>=9.0.0
          mkdocs-mermaid2-plugin>=1.1.0
          pillow>=9.0.0
          cairosvg>=2.5.0
          EOF
          
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: âœ… Validate MkDocs configuration
        run: |
          mkdocs --version
          python -c "import mkdocs; print('MkDocs installed successfully')"
          mkdocs build --clean --strict
          
      - name: ğŸ”¨ Build documentation
        run: |
          echo "ğŸ—ï¸ Building documentation..."
          mkdocs build --clean --strict --verbose
          echo "ğŸ“Š Build statistics:"
          du -sh site/
          find site/ -name "*.html" | wc -l | xargs echo "HTML files generated:"
          
      - name: ğŸ§ª Test built site
        run: |
          echo "ğŸ” Testing built site structure..."
          test -f site/index.html || (echo "âŒ index.html not found" && exit 1)
          test -f site/index.en/index.html || (echo "âŒ English index not found" && exit 1)
          test -f site/sitemap.xml || (echo "âŒ sitemap.xml not found" && exit 1)
          echo "âœ… Site structure validated"
          
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v3
        
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: ğŸ“ Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Documentation has been built and deployed!\n\nğŸ“– Preview: ${{ steps.deployment.outputs.page_url }}'
            })
